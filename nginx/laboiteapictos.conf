# Config Nginx pour La Boite à Pictos
# Copier dans /etc/nginx/sites-available/laboiteapictos
# puis : sudo ln -s /etc/nginx/sites-available/laboiteapictos /etc/nginx/sites-enabled/
# puis : sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name laboiteapictos.fr www.laboiteapictos.fr;

    # Frontend (fichiers statiques buildés par le CI)
    root /var/www/laboiteapictos;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api/ {
        proxy_pass http://127.0.0.1:3004;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Après avoir obtenu un certificat SSL avec certbot,
    # celui-ci modifiera automatiquement ce fichier.
}
